<body>
<div class="main-page">

    <!-- Header -->
    <header class="header-area formobile-menu header--transparent black-logo-version">
        <div class="header-wrapper">
            <div class="header-left">
                <div class="logo">
                    <a href="/">
                        <img src="assets/images/logo/logo-all-dark.png" alt="Zulkaif Logo">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    

    <!-- Page Content -->
    <main class="page-wrapper">

        <div class="rn-contact-area rn-section-gap bg_color--1">
            <div class="contact-form--1">
                <div class="container">
                    <div class="row row--35 align-items-start">

                        <!-- Form Column -->
                        <div class="col-lg-6">
                            <div class="section-title text-start mb--50">
                                <h2 class="title" style="color: #FF0000;">Book An Appointment</h2>
                                <p class="description">
                                    Please fill out the form below to book an appointment.
                                </p>
                            </div>
                            <div class="col-lg-6">
                            <div class="thumbnail">
                                <img src="assets/images/about/about-6.jpg" alt="Appointment">
                            </div>
                            </div>

                            <div class="form-wrapper">
                                <form action="https://formspree.io/f/xnjqkebb" method="POST">

                                    <input type="hidden" name="_subject" value="New Appointment Booking">

                                    <label>
                                        <input type="text"
                                               name="Full Name"
                                               placeholder="Full Name *"
                                               required>
                                    </label>

                                    <label>
                                        <input type="email"
                                               name="Email Address"
                                               placeholder="Email Address *"
                                               required>
                                    </label>

                                    <label>
                                        <input type="text"
                                               name="Phone Number"
                                               placeholder="Phone Number *"
                                               required>
                                    </label>

                                    <label>
                                        <input type="date"
                                               name="Appointment Date"
                                               required>
                                    </label>

                                    <label>
                                        <input type="time"
                                               name="Appointment Time"
                                               required>
                                    </label>

                                    <label>
                                        <textarea name="Additional Notes"
                                                  placeholder="Additional Notes (optional)"></textarea>
                                    </label>

                                    <!-- Cloudflare Turnstile -->
                                    <div class="cf-turnstile"
                                         data-sitekey="0x4AAAAAACHdoA8LnEaU1WCO"></div>
                                    <input type="hidden" name="cf-turnstile-response">

                                    <button class="rn-button-style--2 btn_solid"
                                            type="submit">
                                        Book Appointment
                                    </button>

                                </form>
                            </div>
                        </div>

                        <!-- Image Column -->
                        

                    </div>
                </div>
            </div>
        </div>
